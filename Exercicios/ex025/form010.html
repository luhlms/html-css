<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 10</title>
</head>
<body>
    <form action="">
        <h1>Exemplo de Formulário</h1>
        <div>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" oninput="calcidade ()">
        </div>
        <div>
            <label for="iidade">Sua idade é:</label>
            <output name="idade" id="iidade"> 0</output>
        </div>
        
    </form>
    <script>
        function calcidade (){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number (atual) - Number (iano.value)
        }
    </script>
</body>
</html>
