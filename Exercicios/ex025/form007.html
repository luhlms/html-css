<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 007</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <div>
            <label for="iest">Estados</label>
            <select name="estados" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="ESC">--- Escolha ---</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <div>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </div>
                
            </select>
        </div>
        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="Profissão" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="DEV">Desenvolvedor</option>
                <option value="ENG">Engenheiro</option>
                <option value="PED">Pedreiro</option>
                <option value="ADM">Administração</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="texto" id="imsg" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Redefinir">
    </form>
    
</body>
</html>
