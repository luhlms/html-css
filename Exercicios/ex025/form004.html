<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="inome" maxlength="60" required autocomplete="on" minlength="3" placeholder="Nome">
            </div>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="E-mail">
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(**)*****-*****" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </div>
            <!-- estudar mais sobre RegEx-->
            
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
    
</body>
</html>
