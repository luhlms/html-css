<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 009</title>
</head>
<body>
    <form action="">
        <h1>Exemplo de Formul√°rio</h1>
        <div>
            <label for="irange">Range</label>
            <input type="range" name="range" id="irange" value="5" min="0" max="10" oninput="ival.innerHTML=Number(irange.value)">
            <output id="ival">5</output>
        </div><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Redefinir">
    </form>
    
</body>
</html>
