<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 2</title>
    
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusu">Usuario:</label>
            <input type="text" name="nome" id="iusu" required  minlength="8" maxlength="20" size="15" placeholder="Usuario" autocomplete="username">
        </div>
        <div>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="10" maxlength="20"  size="15" placeholder="Senha" autocomplete="current-password" >
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">



    </form>
    
</body>
</html>
