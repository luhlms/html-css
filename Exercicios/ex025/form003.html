<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="on" maxlength="40" placeholder="Nome Completo">
            </div>
            <div>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10">
            </div>
            <div>
                <label for="iperiodo">Período Letivo:</label>
                <input type="month" name="data"id="iperiodo" required>
                
            </div>
            <div>
                <label for="idia">Dia da Prova:</label>
                <input type="date" name="Dia" id="idia" required>
            </div>
            <div>
                <label for="iprova">Horário da Prova:</label>
                <input type="time" name="prova" id="iprova" required>
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </form>
</body>
</html>
