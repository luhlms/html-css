<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 06</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post" >
        <div>
            <label for="icor"></label>Cor: 
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="irange">Nivel de Satisfação: </label>
            <input type="range" name="range" id="irange" min="1" max="10">
        </div>
        <div>
            <label for="ifile">Escolha um arquivo:</label>
            <input type="file" name="file" id="ifile">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </div>

    </form>    
</body>
</html>
