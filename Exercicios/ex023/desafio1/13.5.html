<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }
        td,th {
            border: 1px solid black;
            padding: 5px;
        }
        col.sexo, .profissao {
            background-color: rgb(238, 255, 0);
        }
       
    </style>
</head>
<body>
    <h1>Toma gap</h1>

        <colgroup>

            <col class="sexo">
            <col class="idade">
            <col class="profissao">
        </colgroup>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>

            <td>25</td>
            <td>Jornalista</td>
            
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Helio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>23</td>
            <td>Recepcionista</td>
        </tr>
        <tr>
            <td>Larissa</td>
            <td>F</td>
            <td>17</td>
            <td>Herdeira</td>
        </tr>
    </table>
    
</body>
</html>
