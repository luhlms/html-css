<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;}
        a{
            font-weight: bold;
            text-decoration: none;
        color: gold;}
        a:visited{
        color: rgb(255, 0, 200);}
        a:hover{
            color: black;
        text-decoration: underline;}
        a:active{
        color: blueviolet;}
        a::after{
        content:' ← ' ;}
        a::before{
        content:'→ ' ;}
        
    </style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a target="_blank" href="https://gustavoguanabara.github.io">Repositório GitHub</a></li>
        <li><a target="_blank" href="https://Youtube.com/cursoemvideo">Canal do Youtube</a></li>
        <li><a target="_blank" href="https://www.cursoemvideo.com">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
